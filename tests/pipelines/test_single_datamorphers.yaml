pipeline_CreateColumn:
  - CreateColumn:
      column_name: D
      value: 999

pipeline_CastColumnTypes:
  - CastColumnTypes:
      cast_dict:
        A: float16
        C: str

pipeline_ColumnsOperator:
  - ColumnsOperator:
      first_column: A
      second_column: B
      logic: mul
      output_column: A_x_B

  - ColumnsOperator:
      first_column: A
      second_column: B
      logic: sub
      output_column: A_minus_B

pipeline_DropNA:
  - DropNA:
      column_name: B

pipeline_FillNA:
  - FillNA:
      column_name: B
      value: 0

pipeline_FilterRows:
  - FilterRows:
      first_column: A
      second_column: B
      logic: le

pipeline_MathOperator:
  - MathOperator:
      column_name: A
      logic: div
      value: 3
      output_column: div_col

  - MathOperator:
      column_name: A
      logic: sum
      value: 3
      output_column: sum_col

pipeline_MergeDataFrames:
  - MergeDataFrames:
      df_to_join: df_2
      join_cols: [A, B]
      how: inner
      suffixes: [_1, _2]

pipeline_NormalizeColumn:
  - NormalizeColumn:
      column_name: A
      output_column: A_norm

pipeline_RemoveColumns:
  - RemoveColumns:
      columns_name: A
  - RemoveColumns:
      columns_name:
        - B
        - C

pipeline_RenameColumn:
  - RenameColumn:
      old_column_name: A
      new_column_name: RenamedColumn

pipeline_SaveDataFrame:
  - SaveDataFrame:
      file_name: saved_df

pipeline_SelectColumns:
  - SelectColumns:
      columns_name:
        - A
        - B

pipeline_DeleteDataFrame:
  - DeleteDataFrame:
      file_name: saved_df
