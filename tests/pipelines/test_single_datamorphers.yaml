pipeline_CreateColumn:
  - CreateColumn:
      column_name: ${custom_column_name}
      value: ${custom_value}

pipeline_CastColumnTypes:
  - CastColumnTypes:
      cast_dict:
        A: float32
        C: str
        Date: date
        DateTime: datetime

pipeline_ColumnsOperator:
  - ColumnsOperator:
      first_column: A
      second_column: B
      logic: add
      output_column: A_sum_B

  - ColumnsOperator:
      first_column: A
      second_column: B
      logic: sub
      output_column: A_sub_B

  - ColumnsOperator:
      first_column: A
      second_column: B
      logic: mul
      output_column: A_mul_B

  - ColumnsOperator:
      first_column: A
      second_column: B
      logic: truediv
      output_column: A_div_B

pipeline_DropDuplicates_all:
  - DropDuplicates

pipeline_DropDuplicates_subset_single:
  - DropDuplicates:
      subset: A

pipeline_DropDuplicates_subset_list:
  - DropDuplicates:
      subset: [A]

pipeline_DropNA:
  - DropNA:
      column_name: B

pipeline_FillNA:
  - FillNA:
      column_name: B
      value: 0

pipeline_FilterRows_e:
  - FilterRows:
      first_column: A
      second_column: B
      logic: eq

pipeline_FilterRows_g:
  - FilterRows:
      first_column: A
      second_column: B
      logic: gt

pipeline_FilterRows_ge:
  - FilterRows:
      first_column: A
      second_column: B
      logic: ge

pipeline_FilterRows_l:
  - FilterRows:
      first_column: A
      second_column: B
      logic: lt

pipeline_FilterRows_le:
  - FilterRows:
      first_column: A
      second_column: B
      logic: le

pipeline_FlatMultiIndex:
  - FlatMultiIndex

pipeline_MathOperator:
  - MathOperator:
      column_name: A
      logic: add
      value: 3
      output_column: sum_col

  - MathOperator:
      column_name: A
      logic: sub
      value: 3
      output_column: sub_col

  - MathOperator:
      column_name: A
      logic: mul
      value: 3
      output_column: mul_col

  - MathOperator:
      column_name: A
      logic: truediv
      value: 3
      output_column: div_col

pipeline_MergeDataFrames:
  - MergeDataFrames:
      df_to_join: ${second_df}
      join_cols: [A, B]
      how: inner
      suffixes: [_1, _2]

pipeline_NormalizeColumn:
  - NormalizeColumn:
      column_name: A
      output_column: A_norm

pipeline_RemoveColumns:
  - RemoveColumns:
      columns_name: A
  - RemoveColumns:
      columns_name:
        - B
        - C

pipeline_RenameColumns:
  - RenameColumns:
      cols_mapping:
        A: A_remapped
        B: B_remapped

pipeline_Rolling:
  - Rolling:
      column_name: A
      how: mean
      window_size: 2
      output_column: rolling_mean
  - Rolling:
      column_name: A
      how: std
      window_size: 2
      output_column: rolling_std
  - Rolling:
      column_name: A
      how: sum
      window_size: 2
      output_column: rolling_sum
  - Rolling:
      column_name: A
      how: var
      window_size: 2
      output_column: rolling_var

pipeline_SaveDataFrame:
  - SaveDataFrame:
      file_name: saved_df

pipeline_SelectColumns:
  - SelectColumns:
      columns_name:
        - A
        - B

pipeline_DeleteDataFrame:
  - DeleteDataFrame:
      file_name: saved_df
